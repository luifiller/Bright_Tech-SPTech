<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_simulador.css">
    <title>Simulador Financeiro</title>
</head>
<body>

    <div id="header">
        <h1 class="T_logo">Bright Tech Solutions</h1>
    </div>

    <div id="conteiner">
        <div id="div_01">
            <h3>Insira a quantidade de m² da sua empresa:</h3>
                <input id="in_metro" class="in_01" type="number"><br>
            
            <h3>Insira a quantidade de horas de funcionamento da sua empresa:</h3>
                <input id="in_horas" type="number" class="in_01"><br>
            
            <button class="b_simular" onclick="simular()">Simular</button>
            
            <div id="div_resultado"></div>
        </div>
    </div>

</body>
</html>

<script>
    function simular(){
        var m2 = Number(in_metro.value)
        var hr = Number(in_horas.value)

        var dmes = (((hr * 0.08265)*(m2/16))*4)*21
        var dmess = ((dmes * 0.2)/ 2)+(dmes / 2)
        var arduino = 1000 * (m2/16)
        var tempo = (arduino/(dmes - dmess))

        div_resultado.innerHTML = ('Em 5 horas você gasta 300 watts, dando um total de R$0,94 por mês, mas isso é por cada lâmpada acessa...<br>')

        div_resultado.innerHTML += (`<br>Considerando que a cada 16m² seriam usados um conjunto de 4 lâmpadas, <strong style="color: red;">sua empresa estaria gastando um total de R$${dmes.toFixed(2)} por mês.</strong><br>`)
        
        div_resultado.innerHTML += (`<br>Utilizando nossa solução, Bright Sense, e considerando que as luzes diminuiam sua intensidade apenas pela metade do tempo, sua empresa gastaria um total de R$${dmess.toFixed(2)} no mês, <strong style="color: green;">gerando uma economia de ${(((dmes - dmess)/dmes)*100).toFixed(0)}%.</strong><br>`)
        
        div_resultado.innerHTML += (`<br>Com um investimento de R$1000,00 por dispositivo, o qual cobrirá 16m², <strong> <i> você recuperaria seu insvestimento em ${tempo.toFixed()} meses!</i></strong>`)
    }

</script>
