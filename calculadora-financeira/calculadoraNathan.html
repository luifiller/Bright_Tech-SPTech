<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraF</title><link rel="stylesheet" href="calculadora.css">
</head>
<body>


<div id="header">
    <h1 class="T_logo">Bright Tech Solutions</h1>
</div>

<div id="conteiner">
    <div id="div_01">
    <h3>Insira a quantidade de M² da sua empresa:</h3>
    <input id="in_metro" class="in_01" type="text"><br>
    <h3>Insira a quantidade de horas de funcionamento da sua empresa:</h3>
    <input id="in_horas" type="text" class="in_01"><br>
    <button class="b_simular" onclick="simular()">Simular</button>
        <div id="div_resultado"></div>


    </div>
</div>   
</body>
</html>
<script>
    function simular(){
        var m2 = Number(in_metro.value)
        var hr = Number(in_horas.value)
        var hr2 = hr * 0.0063
        var dmes = (((hr * 0.0063)*(m2/10))*6)*21
        var dmess = ((dmes * 0.2)/ 2)+(dmes / 2)
        var arduino = 200 * (m2/10)
        var tempo = (arduino/(dmes - dmess))
        div_resultado.innerHTML = ('Em 5 horas você gasta 300 watts, dando um total de R$0,94 por mês, mas isso é por cada lâmpada acessa...')
        div_resultado.innerHTML += (`<br>Considerando que a cada 10 metros quadrados seriam usados um conjunto de 6 lâmpadas, sua empresa estaria gastando um total de R$${dmes.toFixed(2)} no mês.`)
        div_resultado.innerHTML += (`<br>Com nossa solução, considerando que as luzes abaixem a intensidade apenas pela metade do tempo sua empresa gastaria um total de R$${dmess.toFixed(2)} no mês, gerando uma economia de ${(((dmes - dmess)/dmes)*100).toFixed(0)}%.`)
        div_resultado.innerHTML += (`Com um investimento de R$200,00 por arduino que cobrirá 10 Metros quadrados, você recuperaria seu insvestimento em ${tempo.toFixed()} meses!`)
    }


    
</script>
